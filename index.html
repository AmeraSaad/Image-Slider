<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalleryLoop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/images/pexels-conojeghuo-375882.jpg" alt="Slide 1">
        <div class="carousel-caption">
          <p style="font-family: Arial; font-size: 14px; color: white;">Slide 1 Caption</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/images/pexels-goldcircuits-2425012.jpg" alt="Slide 2">
        <div class="carousel-caption">
          <p style="font-family: Arial; font-size: 14px; color: white;">Slide 2 Caption</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/images/pexels-prismattco-2372978.jpg" alt="Slide 3">
        <div class="carousel-caption">
          <p style="font-family: Arial; font-size: 14px; color: white;">Slide 3 Caption</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/images/pexels-prismattco-2372979.jpg" alt="Slide 4">
        <div class="carousel-caption">
          <p style="font-family: Arial; font-size: 14px; color: white;">Slide 4 Caption</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/images/pexels-sevenstormphotography-1604991.jpg" alt="Slide 5">
        <div class="carousel-caption">
          <p style="font-family: Arial; font-size: 14px; color: white;">Slide 5 Caption</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/images/pexels-unalaurencic-20967.jpg" alt="Slide 6">
        <div class="carousel-caption">
          <p style="font-family: Arial; font-size: 14px; color: white;">Slide 6 Caption</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/images/pexels-snow-white-304718-2721507.jpg" alt="Slide 7">
        <div class="carousel-caption">
          <p style="font-family: Arial; font-size: 14px; color: white;">Slide 7 Caption</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script src="script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
